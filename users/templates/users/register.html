{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-11 col-md-6 mx-auto mt-5">
            <h3 class="text-center">Зарегистрироваться</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary" type="submit"> Регистрация </button>
            </form>
            <div class="pt-3">
                <small class="text-muted">У вас уже есть аккаунт? <a href="{% url 'login' %}" class="ml-2">Войти</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
