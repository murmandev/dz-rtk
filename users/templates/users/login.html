{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5 text-center">
            <h3 class="">Вход</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit"> Войти </button>
            </form>
            <div class="pt-3">
                <small class="text-muted">Нужен аккаунт? <a href="{% url 'register' %}" class="ml-2">Зарегистрироваться</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
