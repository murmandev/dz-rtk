{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
	<div class="row">
		<h3 class="text-center">Предложите новость</h3>
	</div>
	<div class="row">
		<div class="col-md-6 col-12 mx-md-auto mx-3 mt-3 mb-5">
			<div class="center">
				<form method=POST enctype="multipart/form-data">
				 	{% csrf_token %}
					{{ form|crispy }}
				
					<div class="form-buttons">
						<input type="submit" value="Сохранить" class="btn btn-primary"/>
						<a href="{%url 'index'%}" class="btn btn-outline">Отменить</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
