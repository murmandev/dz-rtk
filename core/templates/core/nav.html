<div class="container-fluid">
    <div class="row">
        <div class="d-xl-none col-12 text-center">
            <h3 class="colnav"><a href="{% url 'index' %}"><i class="fa-solid fa-home"></i></a></h1>
        </div>
        <div class="d-none d-xl-block col-md-2 gx-1">
            <h4 class="colnav"><i class="fa-solid fa-home"></i></h4>
        </div>
        <div class="col-md-10 d-none d-xl-block">
            <a class="link" href="{% url 'index' %}">
                <h4>Домой</h4>
            </a>
        </div>
    </div>

    
    {% if request.user.is_authenticated %}
    
        {% if user.is_superuser %}
            <div class="row">
                <div class="d-xl-none col-12 text-center">
                    <h3 class="colnav"><a href="{% url 'featured' %}"><i class="fa-solid fa-newspaper"></i></a></h3>
                </div>
                <div class="d-none d-xl-block col-md-2 gx-1">
                    <h4 class="colnav"><i class="fa-solid fa-newspaper"></i></h4>
                </div>
                <div class="col-md-10 d-none d-xl-block">
                    <a class="link" href="{% url 'featured' %}">
                        <h4>Модерация</h4>
                    </a>
                </div>
            </div>
        {% endif %}

        <div class="row">
            <div class="d-xl-none col-12 text-center">
                <h3 class="colnav"><a href="{% url 'create' %}"><i class="fa-solid fa-plus"></i></a></h3>
            </div>
            <div class="d-none d-xl-block col-md-2 gx-1">
                <h4 class="colnav"><i class="fa-solid fa-plus"></i></h4>
            </div>
            <div class="col-md-10 d-none d-xl-block text-start">
                <a class="link" href="{% url 'create' %}">
                    <h4>Новая</h4>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="d-xl-none col-12 text-center">
                <h3 class="colnav"><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i></a></h3>
            </div>
            <div class="d-none d-xl-block col-md-2 gx-1">
                <h4 class="colnav"><i class="fa fa-sign-out"></i></h4>
            </div>
            <div class="col-md-10 d-none d-xl-block text-start">
                <a class="link" href="{% url 'logout' %}">
                    <h4>Выход</h4>
                </a>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="d-xl-none col-12 text-center">
                <h3 class="colnav"><a href="#"><i class="fa-solid fa-user"></i></a></h3>
            </div>
            <div class="d-none d-xl-block col-md-2 gx-1">
                <h4 class="colnav"><i class="fa-solid fa-user"></i></h4>
            </div>
            <div class="col-md-10 d-none d-xl-block">
                <a class="link" href="#">
                    <h4>{{ user.username }}</h4>
                </a>
            </div>
        </div>

    {% else %}

        <div class="row">
            <div class="d-xl-none col-12 text-center">
                <h3 class="colnav"><a href="{% url 'register' %}"><i class="fa-solid fa-key"></i></a></h3>
            </div>
            <div class="d-none d-xl-block col-md-2 gx-1">
                <h4 class="colnav"><i class="fa-solid fa-key"></i></h4>
            </div>
            <div class="col-md-10 d-none d-xl-block">
                <a class="link" href="{% url 'register' %}">
                    <h4>Регистрация</h4>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="d-xl-none col-12 text-center">
                <h3 class="colnav"><a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i></a></h3>
            </div>
            <div class="d-none d-xl-block col-md-2 gx-1">
                <h4 class="colnav"><i class="fa-solid fa-right-to-bracket"></i></h4>
            </div>
            <div class="col-md-10 d-none d-xl-block text-start">
                <a class="link" href="{% url 'login' %}">
                    <h4>Вход</h4>
                </a>
            </div>
        </div>
    {% endif %}



</div>
